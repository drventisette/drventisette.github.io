<script type="text/ng-template" id="views/posts.html">
  <h2 class="pam">Posts</h2>
  <ul class="accordion expanded" role="tablist" ng-model="posts.filter" ng-init="posts.filter = ''">
    <li class="accordion-navigation filter" ng-if="posts.filter !== ''">
      <a>
        <i class="fa fa-tag"></i>
        <span class="label">
          [[posts.filter]]
        </span>
        <i ng-click="posts.filter = ''" class="close fa fa-close right" title="Remove filter"></i>
      </a>
    </li>
    <li ng-repeat="post in posts.posts | tagFilter: posts.filter" class="accordion-navigation">
      <a href="" ng-click="posts.toggleAccordion(post.id, $event)">
        <span ng-bind="post.title"></span>
        <span class="label right" ng-repeat="tag in post.tags" ng-click="posts.toggleFilter(tag, $event)" ng-class="{primary: posts.filter === tag, secondary: posts.filter !== tag}" title="Filter by: [[tag]]">
          [[ tag ]] 
        </span>
      </a>
      <div class="content" ng-class="{'active': posts.accordion['[[post.id]]']}">
        <p ng-bind="post.excerpt"></p>
        <hr/>
        <p class="text-right">
        <a href="/#[[post.url]]">
          <i class="fa fa-arrow-right"></i>
          See the full post
        </a>
        </p>
      </div>
    </li>
  </ul>
</script>

<script type="text/ng-template" id="views/post.html">
  <div class="pam">
    <h1>[[ post.post.title]]
      <small>
        [[ post.post.date ]]
      </small>
    </h1>
    <hr class="mvn">
    <p class="mtn text-right">
      <span class="label secondary mrs" ng-repeat="tag in post.post.tags">
        [[tag]]
      </span>
    </p>
    <div ng-bind-html="post.post.content | sanitize"></div>
  </div>
</script>

<script type="text/ng-template" id="views/page.html">
  <div class="pam">  
    <h1>[[ page.page.title]]
      <small>[[ page.page.date ]]</small>
      <br/>
    </h1>
    <div ng-bind-html="page.page.content | sanitize"></div>
  </div>
</script>
