---
layout: layout
---

<div class="row small-collapse site-wrapper">  
  
  <section class="main">
    
    <!-- Media-d section -->
    <div class="media-d small-3 medium-5 columns pan man">
      <div ng-init="large = false" ng-class="{'large': large}" class="badge primary hide-for-medium-up">
        <img ng-src="[[ post.media ]]"  ng-click="large=true"/>
        <a class="exit-media" ng-click="large=false">
          <i class="fa fa-close fa-lg"></i>
        </a>
      </div>
      <img src="http://lorempixel.com/600/1000" class="hide-for-small"/>
    </div>
    
    <!-- Text-d section -->
    <div class="text-d small-9 medium-7 columns pan">
      <div class="text-content small-12 columns pam">
      {{ content }}
      </div>
      <div class="text-nav small-12 pas">
        <a ng-href="/#/posts[[post.previous]]" class="button secondary pam">
          <i ng-if="post.previous !== ''" class="fa fa-arrow-left" title="Previous Post"></i>
          <i ng-if="post.previous === ''" class="fa fa-bars" title="Post Index"></i>
        </a>
        <a ng-href="/#/posts[[post.next]]" class="button secondary pam">
          <i class="fa" ng-class="{'fa-arrow-right' : post.hasNext, 'fa-bars': !post.hasNext }"></i>
        </a>
      </div>
    </div>
    
    <!-- Cover-d section -->
    <div class="cover-d small-12 medium-7 third-height columns">
    </div>
  
  </section>
</div>
